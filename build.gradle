plugins {
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.trustedchoice'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()

    maven {
        url "https://dl.bintray.com/simply007/kontent-java-monorepo"
    }

}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // implementation 'com.github.kentico:kontent-delivery:3.2.0'
    implementation 'com.github.simply007:kontent-delivery:0.0.2-beta.8'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
